<!DOCTYPE html>
<html lang="hu">
<head>
  <title>3D AR Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    /* Alapvető stílusok az AR prompthoz és progress barhoz */
    #ar-button {
      background-color: #6200ee;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #ar-button:hover {
      background-color: #3700b3;
    }

    #ar-prompt {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      animation: fade-in-out 2s infinite;
    }

    #ar-prompt img {
      width: 30px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background-color: #e0e0e0;
      position: absolute;
      bottom: 0;
      left: 0;
      visibility: visible;
    }

    .progress-bar.hide {
      visibility: hidden;
    }

    .update-bar {
      width: 0%;
      height: 100%;
      background-color: #6200ee;
      transition: width 0.3s ease;
    }

    @keyframes fade-in-out {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <model-viewer 
    src="https://github.com/Ziegekommand/QR01/blob/main/szex2.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    tone-mapping="neutral" 
    shadow-intensity="1" 
    poster="poster.webp" 
    style="width: 100%; height: 500px;">
    
    <!-- Progress Bar -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>
    
    <!-- AR Button -->
    <button slot="ar-button" id="ar-button">
      Nézd meg a térben
    </button>
    
    <!-- AR Prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
  </model-viewer>
</body>
</html>
