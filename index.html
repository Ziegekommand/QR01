<!DOCTYPE html>
<html>
<head>
  <title>3D AR Viewer</title>
  <!-- Google Model Viewer betöltése -->
  <script type="module" src="https://unpkg.com/@google/model-viewer@4.0.0/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- 3D modell megjelenítése -->
  <model-viewer 
    src="https://drive.google.com/file/d/19mmULNfc4_3fF5Ub4t81kwRp3uSfaaj4/view?usp=sharing" 
    ar 
    ar-modes="scene-viewer quick-look" 
    camera-controls 
    auto-rotate 
    style="width: 100%; height: 500px; margin: auto;">
  </model-viewer>
</body>
</html>
